{% extends 'base.html' %}
{% block title %}
  {{ location }}. {{ date }}
{% endblock %}
{% block content %}
  <div class="container py-5">
    <article>
      <ul>
        <li>
          Место: {{ location }}        
        </li>
        <li>
          Дата: {{ date }}
        </li>
        <li>
          Категория: 
          <a href="{% url 'blog:category_posts' category %}">
            {{ category }}
          </a>
        </li>
      </ul>
      <p align="left">
        {{ text|linebreaksbr }}
      </p>
    </article>
  </div>
{% endblock %}
